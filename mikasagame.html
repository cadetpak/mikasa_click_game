<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="description" content="Mikasa Game"/>
	<title>Mikasa Game</title>
	<link rel="stylesheet" href="mikasagamecss.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('img').click(function(){
				$(this).hide();
			});
			$('#restore').click(function(){
				$("img").show("fast");
			});
		})
	</script>
</head>
<body>
	<div id="game">
		<img src="mikasa.png" alt="img1"/>
		<img src="mikasa2.png" alt="img2"/>
		<img src="mikasa3.png" alt="img3"/>
		<img src="mikasa4.png" alt="img4"/>
		<img src="mikasa5.png" alt="img5"/>
		<img src="mikasa6.png" alt="img6"/>
		<img src="mikasa7.png" alt="img7"/>
		<img src="mikasa8.png" alt="img8"/>
	</div>
	<div id="restore">
		<button>Restore</button>
	</div>
</body>			
</html>
